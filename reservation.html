				<h2>Réservations au Complexe Santa Maria</h2>
				<h3 class="contact">Contactez-nous</h3>
					Les informations obligatoires sont marquées d'un astérisque (*).
					<form method="post" action="http://www-etud.iro.umontreal.ca/~chartral/ift1005/form_print.php">
						<label for="prenom">* Prénom:</label>
						<input type="text" name="prenom" id="prenom" required="required">

						<label for="nom">* Nom:</label>
						<input type="text" name="nom" id="nom" required="required">

						<label for="email">* Email:</label>
						<input type="email" name="email" id="email"  required="required">

						<label for="telephone">Téléphone:</label>
						<input type="tel" name="telephone" id="telephone">

						<label for="dateArr">Date d'arrivée:</label>
						<input type="date" name="dateArr" id="dateArr">

						<label for="nuits">Nuits:</label>
						<input class="nuit" type="number" name="nuits" id="nuits">

						<label for="commentaires">* Commentaires:</label>
						<textarea name="commentaires" id="commentaires" rows="2" cols="20" required="required"></textarea>

						<input id="mySubmit" type="submit" value="Soumettre">
					</form>
			</div>
